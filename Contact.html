<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info i {
            font-size: 20px;
            margin-right: 10px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #555;
            text-decoration: none;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Me</h2>

    <div class="contact-info">
        <p><i class="fas fa-phone"></i> +252633081689</p>
        <p><i class="fas fa-envelope"></i> Cabdirisaaqzalmaan@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> 12 Street Eastleigh, Nairobi, Kenya</p>
    </div>

    <div class="social-links" style="text-align: center;">
        <a href="https://www.facebook.com/abdirisak.salman" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        
        <a href="https://www.youtube.com/@SOMALIRECAP" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
    
        <a href="https://snapchat.com/t/1fWX6wZt" target="_blank">
            <i class="fab fa-snapchat"></i>
        </a>
    </div>

    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
